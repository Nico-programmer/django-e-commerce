{% load static %}
<div id="animation-carousel" class="relative w-full max-w-5xl mx-auto p-4 sm:p-6 md:p-8 bg-white rounded-2xl shadow-xl" data-carousel="static">
  
    <!-- Área de slides -->
    <div class="relative h-[300px] sm:h-[400px] md:h-[500px] overflow-hidden rounded-xl">
        
        <!-- Slide activo -->
        <div class="hidden duration-300 ease-in-out" data-carousel-item="active">
        <div class="flex items-center justify-center h-full">
            <img src="{% static 'img/luisa.webp' %}" 
                class="max-h-full max-w-full object-contain rounded-xl shadow-lg border border-gray-200" 
                alt="Zapato 1">
        </div>
        </div>

        <!-- Slide 2 -->
        <div class="hidden duration-300 ease-in-out" data-carousel-item>
        <div class="flex items-center justify-center h-full">
            <img src="/docs/images/carousel/carousel-2.svg" 
                class="max-h-full max-w-full object-contain rounded-xl shadow-lg border border-gray-200" 
                alt="Zapato 2">
        </div>
        </div>

        <!-- Más slides si deseas -->
    </div>

    <!-- Botón anterior -->
    <button type="button"
            class="absolute top-1/2 left-4 z-30 -translate-y-1/2 bg-white shadow-md hover:bg-gray-100 text-gray-700 rounded-full p-2 transition"
            data-carousel-prev>
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
    </button>

    <!-- Botón siguiente -->
    <button type="button"
            class="absolute top-1/2 right-4 z-30 -translate-y-1/2 bg-white shadow-md hover:bg-gray-100 text-gray-700 rounded-full p-2 transition"
            data-carousel-next>
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
    </button>
</div>
